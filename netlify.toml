# Netlify Configuration
# Rocky Linux v4.0 Commercial Website

[build]
  # 静的サイトなのでビルドコマンド不要
  publish = "."
  command = ""

# Netlify Forms設定
# フォーム送信時の通知先メールアドレス
# ダッシュボードからも設定可能
# 通知先: myseiyakagetu@proton.me

[[redirects]]
  # indexページへのリダイレクト（404対策）
  from = "/*"
  to = "/index.html"
  status = 404

[[headers]]
  # セキュリティヘッダー
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CSP（Content Security Policy）- 外部スクリプト実行制限
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; script-src 'self'; connect-src 'self';"

[[headers]]
  # CSSファイルのキャッシュ
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # HTMLファイルのキャッシュ（短め）
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
