# Netlify設定ファイル
# Rocky Linux v4.0 Webサイト

[build]
  # ビルドコマンド（静的サイトなので不要）
  command = ""
  # 公開ディレクトリ
  publish = "."
  # Functions ディレクトリ
  functions = "netlify/functions"

# 環境変数（Netlify Dashboard で設定）
# PAYPAL_CLIENT_ID = "AfhiZfLQ_sGwPqWukUF"
# PAYPAL_CLIENT_SECRET = "AfhiZfLQ_sGwPqWukUFySk6n95qB6Ynvee-KAnk6doSR--2xJin97tMqjDzVJDPVH7q7Iypg599dnoXP"

# リダイレクト設定（オプション）
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
